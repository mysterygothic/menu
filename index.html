<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم ومطبخ الشيخ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px 30px;
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 114, 34, 0.2);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #d47222;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #f5f5f5;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d47222, transparent);
            margin: 25px auto;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-btn {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.2) 0%, rgba(212, 114, 34, 0.1) 100%);
            border: 2px solid rgba(212, 114, 34, 0.3);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.4) 0%, rgba(212, 114, 34, 0.2) 100%);
            border-color: #d47222;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 114, 34, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #d47222 0%, #e88230 100%);
            border-color: #d47222;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(212, 114, 34, 0.15);
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(212, 114, 34, 0.3);
            border-color: rgba(212, 114, 34, 0.4);
        }

        .menu-image-container {
            position: relative;
            width: 100%;
            padding-top: 141.4%;
            overflow: hidden;
            background: #1a1a1a;
        }

        .menu-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .menu-item:hover .menu-image {
            transform: scale(1.05);
        }

        .order-section {
            text-align: center;
        }

        .order-title {
            font-size: 2.5em;
            color: #d47222;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .delivery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .delivery-card {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .delivery-card:hover {
            transform: translateY(-10px);
            border-color: #d47222;
            box-shadow: 0 15px 40px rgba(212, 114, 34, 0.3);
        }

        .delivery-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .delivery-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .delivery-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #d47222;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delivery-link:hover {
            background: #e88230;
            box-shadow: 0 5px 20px rgba(212, 114, 34, 0.5);
        }

        .phone-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .phone-title {
            font-size: 2em;
            color: #d47222;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .phone-numbers {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .phone-number {
            font-size: 1.8em;
            color: #fff;
            font-weight: 600;
            direction: ltr;
            padding: 15px 30px;
            background: rgba(212, 114, 34, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(212, 114, 34, 0.4);
            text-decoration: none;
            display: block;
        }

        .location-section {
            text-align: center;
        }

        .location-title {
            font-size: 2.5em;
            color: #d47222;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .map-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .address-box {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .address-text {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .directions-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #d47222;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .directions-btn:hover {
            background: #e88230;
            box-shadow: 0 8px 30px rgba(212, 114, 34, 0.6);
            transform: translateY(-3px);
        }

        .review-section {
            text-align: center;
            padding: 60px 20px;
        }

        .review-title {
            font-size: 2.5em;
            color: #d47222;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .review-subtitle {
            font-size: 1.3em;
            color: #ccc;
            margin-bottom: 40px;
        }

        .stars {
            font-size: 4em;
            margin-bottom: 40px;
            color: #ffc107;
        }

        .review-btn {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #d47222 0%, #e88230 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(212, 114, 34, 0.4);
            text-transform: uppercase;
        }

        .review-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(212, 114, 34, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .nav-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .phone-numbers {
                flex-direction: column;
                gap: 15px;
            }

            .phone-number {
                font-size: 1.5em;
            }

            .map-container iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مطعم ومطبخ الشيخ</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">Restaurant & Kitchen</p>
        </header>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('menu')">المنيو<br>MENU</button>
            <button class="nav-btn" onclick="showSection('order')">اطلب الآن<br>ORDER NOW</button>
            <button class="nav-btn" onclick="showSection('location')">الموقع<br>LOCATION</button>
            <button class="nav-btn" onclick="showSection('review')">قيمنا<br>REVIEW US</button>
        </div>

        <div id="menu" class="content-section active">
            <div class="menu-grid">
                <div class="menu-item">
                    <div class="menu-image-container">
                        <img src="https://raw.githubusercontent.com/mysterygothic/menu/main/1.JPG" alt="Menu Page 1" class="menu-image" loading="lazy">
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-image-container">
                        <img src="https://raw.githubusercontent.com/mysterygothic/menu/main/2.JPG" alt="Menu Page 2" class="menu-image" loading="lazy">
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-image-container">
                        <img src="https://raw.githubusercontent.com/mysterygothic/menu/main/3.JPG" alt="Menu Page 3" class="menu-image" loading="lazy">
                    </div>
                </div>
            </div>
        </div>

        <div id="order" class="content-section">
            <div class="order-section">
                <h2 class="order-title">Call us</h2>
                <div class="phone-section">
                    <div class="phone-title">اتصل بنا مباشرة</div>
                    <div class="phone-numbers">
                        <a href="tel:0791504450" class="phone-number" onclick="trackAction('Phone Call 1')">0791504450</a>
                        <a href="tel:0781504450" class="phone-number" onclick="trackAction('Phone Call 2')">0781504450</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="location" class="content-section">
            <div class="location-section">
                <h2 class="location-title">Our Location موقعنا</h2>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14690.687259620455!2d36.0855263!3d32.0786667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzLCsDA0JzQzLjIiTiAzNsKwMDUnMTcuNCJF!5e0!3m2!1sen!2sus!4v1689840000000!5m2!1sen!2sus"
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="address-box">
                    <div class="address-text">📍 الزرقاء - مربع المسلخ</div>
                    <div class="address-text" style="font-size: 1.2em; color: #ccc;"> Zarqa</div>
                    <a href="https://maps.app.goo.gl/z1JGNCHDqNyy5JkeA" target="_blank" class="directions-btn" onclick="trackAction('Get Directions')">احصل على الاتجاهات</a>
                </div>
            </div>
        </div>

        <div id="review" class="content-section">
            <div class="review-section">
                <h2 class="review-title">شاركنا تجربتك</h2>
                <p class="review-subtitle">رأيك يهمنا! ساعدنا في تحسين خدماتنا</p>
                <div class="stars">⭐⭐⭐⭐⭐</div>
                <a href="https://search.google.com/local/writereview?placeid=ChIJX1pNZABlGxURZrLabKVzSX8" target="_blank" class="review-btn" onclick="trackAction('Google Review')">
                    قيمنا على جوجل
                </a>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://lively-river-cdc1.zlmsn3mk.workers.dev/';

        async function sendToTelegram(data) {
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return null;
            }
        }

        function getVisitorInfo() {
            const now = new Date();
            const dateStr = now.toLocaleString('en-GB', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            return {
                timestamp: dateStr,
                userAgent: navigator.userAgent,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                referrer: document.referrer || 'Direct',
                platform: navigator.platform
            };
        }

        function trackAction(action) {
            const info = getVisitorInfo();
            const message = `
🔔 <b>Customer Action: ${action}</b>

📅 Time: ${info.timestamp}
🌐 Language: ${info.language}
📱 Platform: ${info.platform}
🖥️ Screen: ${info.screen}
🔗 Referrer: ${info.referrer}
👤 User Agent: ${info.userAgent}
            `.trim();
            
            sendToTelegram({ type: 'action', message });
        }

        window.addEventListener('load', async () => {
            const info = getVisitorInfo();
            const message = `
🎉 <b>New Visitor on Restaurant Website!</b>

📅 Time: ${info.timestamp}
🌐 Language: ${info.language}
📱 Platform: ${info.platform}
🖥️ Screen: ${info.screen}
🔗 Referrer: ${info.referrer}
👤 User Agent: ${info.userAgent}
            `.trim();
            
            await sendToTelegram({ type: 'visit', message });

            document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = '0';
                    btn.style.transform = 'translateY(20px)';
                    btn.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const sectionNames = {
                'menu': 'Menu',
                'order': 'Order Now',
                'location': 'Location',
                'review': 'Review Us'
            };
            
            trackAction(`Viewed ${sectionNames[sectionId]} Section`);
        }
    </script>

</footer>

<style>

        text-align: center;
        padding: 40px 20px 30px;
        background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);

    .footer-text {

    @media (max-width: 768px) {

</style>
