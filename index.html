<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم ومطبخ الشيخ - Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border-radius: 20px;
            margin-bottom: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 114, 34, 0.2);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #d47222;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #f5f5f5;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(212, 114, 34, 0.15);
            position: relative;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(212, 114, 34, 0.3);
            border-color: rgba(212, 114, 34, 0.4);
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-image-container {
            position: relative;
            width: 100%;
            padding-top: 141.4%;
            overflow: hidden;
            background: #1a1a1a;
        }

        .menu-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .menu-item:hover .menu-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-item:hover .image-overlay {
            opacity: 1;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(212, 114, 34, 0.95);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(212, 114, 34, 0.4);
            z-index: 2;
        }

        .menu-item:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .download-btn:hover {
            background: #e88230;
            box-shadow: 0 8px 30px rgba(212, 114, 34, 0.6);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(212, 114, 34, 0.15);
        }

        .contact-info {
            color: #d47222;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .phone {
            color: #f5f5f5;
            font-size: 1.1em;
            margin: 8px 0;
        }

        .location {
            color: #ccc;
            font-size: 1em;
            margin-top: 15px;
        }

        .decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d47222, transparent);
            margin: 25px auto;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            header {
                padding: 30px 15px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #d47222;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مطعم ومطبخ الشيخ</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">Menu - المنيو</p>
        </header>

        <div class="menu-grid">
            <div class="menu-item">
                <div class="menu-image-container">
                    <img src="https://raw.githubusercontent.com/mysterygothic/menu/main/1.JPG" alt="Menu Page 1" class="menu-image" loading="lazy">
                    <div class="image-overlay"></div>
                    <a href="https://raw.githubusercontent.com/mysterygothic/menu/main/1.JPG" download="menu-page-1.jpg" class="download-btn">تحميل</a>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-image-container">
                    <img src="https://raw.githubusercontent.com/mysterygothic/menu/main/2.JPG" alt="Menu Page 2" class="menu-image" loading="lazy">
                    <div class="image-overlay"></div>
                    <a href="https://raw.githubusercontent.com/mysterygothic/menu/main/3.JPG" download="menu-page-2.jpg" class="download-btn">تحميل</a>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-image-container">
                    <img src="https://raw.githubusercontent.com/mysterygothic/menu/main/3.JPG" alt="Menu Page 3" class="menu-image" loading="lazy">
                    <div class="image-overlay"></div>
                    <a href="https://raw.githubusercontent.com/mysterygothic/menu/main/3.JPG" download="menu-page-3.jpg" class="download-btn">تحميل</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="contact-info">للحجز والتواصل</div>
            <div class="phone">📞 077 150 4450</div>
            <div class="phone">📞 078 150 4450 / 079 150 4450</div>
            <div class="decorative-line"></div>
            <div class="location">📍 الموقع: الزرقاء - مربع المساخ</div>
        </footer>
    </div>

    <script>
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animation
        window.addEventListener('load', () => {
            document.querySelectorAll('.menu-item').forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(30px)';
                    item.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 150);
            });
        });
    </script>
</body>
</html>
