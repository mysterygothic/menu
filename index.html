<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم ومطبخ الشيخ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px 30px;
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 114, 34, 0.2);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #d47222;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #f5f5f5;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d47222, transparent);
            margin: 25px auto;
        }

        /* Navigation */
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-btn {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.2) 0%, rgba(212, 114, 34, 0.1) 100%);
            border: 2px solid rgba(212, 114, 34, 0.3);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.4) 0%, rgba(212, 114, 34, 0.2) 100%);
            border-color: #d47222;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 114, 34, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #d47222 0%, #e88230 100%);
            border-color: #d47222;
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Menu Section */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(212, 114, 34, 0.15);
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(212, 114, 34, 0.3);
            border-color: rgba(212, 114, 34, 0.4);
        }

        .menu-image-container {
            position: relative;
            width: 100%;
            padding-top: 141.4%;
            overflow: hidden;
            background: #1a1a1a;
        }

        .menu-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .menu-item:hover .menu-image {
            transform: scale(1.05);
        }

        /* Order Section */
        .order-section {
            text-align: center;
        }

        .order-title {
            font-size: 2.5em;
            color: #d47222;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .delivery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .delivery-card {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .delivery-card:hover {
            transform: translateY(-10px);
            border-color: #d47222;
            box-shadow: 0 15px 40px rgba(212, 114, 34, 0.3);
        }

        .delivery-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .delivery-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .delivery-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #d47222;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delivery-link:hover {
            background: #e88230;
            box-shadow: 0 5px 20px rgba(212, 114, 34, 0.5);
        }

        .phone-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .phone-title {
            font-size: 2em;
            color: #d47222;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .phone-numbers {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .phone-number {
            font-size: 1.8em;
            color: #fff;
            font-weight: 600;
            direction: ltr;
            padding: 15px 30px;
            background: rgba(212, 114, 34, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(212, 114, 34, 0.4);
        }

        /* Location Section */
        .location-section {
            text-align: center;
        }

        .location-title {
            font-size: 2.5em;
            color: #d47222;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .map-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .address-box {
            background: linear-gradient(135deg, rgba(212, 114, 34, 0.15) 0%, rgba(212, 114, 34, 0.05) 100%);
            border: 2px solid rgba(212, 114, 34, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .address-text {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .directions-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #d47222;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .directions-btn:hover {
            background: #e88230;
            box-shadow: 0 8px 30px rgba(212, 114, 34, 0.6);
            transform: translateY(-3px);
        }

        /* Review Section */
        .review-section {
            text-align: center;
            padding: 60px 20px;
        }

        .review-title {
            font-size: 2.5em;
            color: #d47222;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .review-subtitle {
            font-size: 1.3em;
            color: #ccc;
            margin-bottom: 40px;
        }

        .stars {
            font-size: 4em;
            margin-bottom: 40px;
            color: #ffc107;
        }

        .review-btn {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #d47222 0%, #e88230 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(212, 114, 34, 0.4);
            text-transform: uppercase;
        }

        .review-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(212, 114, 34, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .nav-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .phone-numbers {
                flex-direction: column;
                gap: 15px;
            }

            .phone-number {
                font-size: 1.5em;
            }

            .map-container iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مطعم ومطبخ الشيخ</h1>
            <div class="decorative-line"></div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('menu')">المنيو<br>MENU</button>
            <button class="nav-btn" onclick="showSection('order')">اطلب الآن<br>ORDER NOW</button>

        <div id="menu" class="content-section active">

                </div>
                <div class="menu-item">
                    <div class="menu-image-container">
