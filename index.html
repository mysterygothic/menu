<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>منيو المطعم</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:16px; background:#fff; color:#111; }
    .container { max-width:900px; margin:0 auto; }
    h1 { text-align:center; margin:8px 0 16px; font-size:1.4rem; }
    .imgwrap { display:flex; flex-direction:column; gap:12px; }
    .imgwrap img { width:100%; height:auto; border-radius:6px; box-shadow:0 4px 10px rgba(0,0,0,0.08); }
    .download { text-align:center; margin-top:14px; font-size:0.95rem; }
    a.button { display:inline-block; padding:8px 14px; border-radius:8px; text-decoration:none; border:1px solid #ddd; background:#fafafa; color:inherit; }
  </style>
</head>
<body>
  <div class="container">
    <h1>قائمة الطعام</h1>
    <div class="imgwrap">
      <img src="1.jpg" alt="قائمة - صفحة 1">
      <img src="2.jpg" alt="قائمة - صفحة 2">
      <img src="3.jpg" alt="قائمة - صفحة 3">
    </div>
  </div>
</body>
</html>
